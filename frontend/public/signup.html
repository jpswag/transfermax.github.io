<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransferMax - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.pexels.com/photos/6147276/pexels-photo-6147276.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <a href="./index.html">
                    <img src="https://cdn.b12.io/client_media/lC4B07wH/3d38abd0-1661-11ef-8efb-0242ac110002-dc907157a60bfff1db2be84d6f8d489.png"
                        width="300" alt="Logo" class="mr-3">
                </a>
            </div>
        </div>
    </header>

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-green-600 mb-6 text-left">Sign Up</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" id="name" type="text">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">Email address</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" id="email" type="email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" id="password" type="password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="confirm-password">Confirm Password</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" id="confirm-password"
                        type="password">
                </div>
                <button class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Sign
                    Up</button>
            </form>
            <p class="text-center text-gray-600 mt-6">Already have an account? <a href="./login.html"
                    class="text-green-600 hover:underline font-semibold">Log in</a></p>
        </div>
    </div>
</body>

</html>
